<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test ProfilePage</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      overflow: hidden;
      height: 100vh;
      font-family: system-ui;
    }
    
    .profile-page {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
      overflow: hidden;
    }
    
    .profile-page__header {
      flex-shrink: 0;
      height: 56px;
      background: #2D2926;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    
    .profile-page__content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1.5rem 1rem 0 1rem;
      min-height: 0;
      background: #e0e0e0;
      -webkit-overflow-scrolling: touch;
    }
    
    .box {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      min-height: 150px;
    }
    
    .save-section {
      margin-top: 2rem;
      margin-bottom: 2rem;
      padding: 0;
    }
    
    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: #3390ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .debug-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: lime;
      padding: 10px;
      font-size: 12px;
      font-family: monospace;
      z-index: 999;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="profile-page">
    <header class="profile-page__header">
      <h1>Test Profile Page</h1>
    </header>
    
    <main class="profile-page__content" id="content">
      <div class="box">Avatar Section</div>
      <div class="box">JID Display</div>
      <div class="box">
        <input type="text" placeholder="Nome completo" style="width:100%; padding:0.75rem; margin-bottom:1rem">
        <input type="text" placeholder="Nickname" style="width:100%; padding:0.75rem; margin-bottom:1rem">
        <input type="email" placeholder="Email" style="width:100%; padding:0.75rem; margin-bottom:1rem">
        <textarea rows="4" placeholder="Bio..." style="width:100%; padding:0.75rem"></textarea>
      </div>
      
      <div class="save-section">
        <button class="btn-primary" onclick="alert('CLICCATO!')">
          ðŸ”´ BOTTONE DI SALVATAGGIO ðŸ”´
        </button>
      </div>
    </main>
  </div>
  
  <div class="debug-info" id="debug">
    <div>scrollHeight: <span id="sh">-</span></div>
    <div>clientHeight: <span id="ch">-</span></div>
    <div>scrollTop: <span id="st">0</span></div>
    <div>PuÃ² scrollare: <span id="can">-</span></div>
    <button onclick="document.getElementById('content').scrollTop = 99999" style="margin-top:10px; padding:5px; background:yellow; color:black; border:none; cursor:pointer;">
      SCROLLA IN FONDO
    </button>
  </div>
  
  <script>
    const content = document.getElementById('content');
    
    function update() {
      const sh = content.scrollHeight;
      const ch = content.clientHeight;
      const st = content.scrollTop;
      
      document.getElementById('sh').textContent = sh;
      document.getElementById('ch').textContent = ch;
      document.getElementById('st').textContent = Math.round(st);
      document.getElementById('can').textContent = sh > ch ? 'SÃŒ' : 'NO';
      
      console.log({
        scrollHeight: sh,
        clientHeight: ch,
        scrollTop: st,
        canScroll: sh > ch,
        maxScroll: sh - ch
      });
    }
    
    update();
    content.addEventListener('scroll', update);
    window.addEventListener('resize', update);
    
    setTimeout(update, 100);
    setTimeout(update, 500);
  </script>
</body>
</html>
