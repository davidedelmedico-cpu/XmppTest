<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <!-- Theme color per la barra del browser su mobile -->
    <meta name="theme-color" content="#5682a3" />
    <!-- Prevenzione refresh accidentale -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Disabilita pull-to-refresh nativo su mobile -->
    <style>
      html, body {
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Scroll solo nei contenitori interni */
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
      }
    </style>
    <title>web-client</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
