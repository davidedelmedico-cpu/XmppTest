name: Deploy web client to GitHub Pages

on:
  push:
    branches:
      - main
      - cursor/build-web-messaging-app-from-scratch-gpt-5.1-codex-789c
    paths:
      - '.github/workflows/deploy-pages.yml'
      - 'web-client/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix web-client

      - name: Build web client
        run: npm run build --prefix web-client

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-client/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
